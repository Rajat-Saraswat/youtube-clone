<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
        <style>

        </style>
        <body>
            <div style="display: grid;
            grid-template-columns: 100px 100px;
            ">
                <div style="background-color: lightblue;">div 1</div>
                <div style="background-color: lightgreen;">div 2 <p>text</p></div>       
            </div>

            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
                <div style="background-color: lightblue;">div 1</div>
                <div style="background-color: lightgreen;">div 2 <p> text</p></div> 
                <div style="background-color: lightpink;">div3</div> 
                <div style="background-color: blanchedalmond;" >div4</div>    
            </div>


            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr ;
            ">
                <div style="background-color: lightblue;">100px</div>
                <div style="background-color: lightgreen;">1fr </div> 
                
            </div>


            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr ;
            column-gap: 20px;
            row-gap: 40px;
            ">
                <div style="background-color: lightblue; height: 200px;">1fr</div>
                <div style="background-color: lightgreen; height: 200px;">1fr </div>
                <div style="background-color: lightblue; height: 200px;">1fr</div> 
                <div style="background-color: lightgreen; height: 200px;">1fr </div>
                <div style="background-color: lightblue; height: 200px;">1fr</div> 
                <div style="background-color: lightgreen; height: 200px;">1fr </div>
                
            </div>


            <div style="
            margin-top: 100px;
            display:grid;
            grid-template-columns: 200px 75px;">
            <div style="background-color: aqua;  height: 20px;">column 1</div>
            <div style="background-color: brown; height: 20px">column 2</div>
        
        </div>

        <div style="
            margin-top: 100px;
            display:grid;
            grid-template-columns: 75px 1fr 75px;">
            <div style="background-color: aqua;  height: 20px;">column 1</div>
            <div style="background-color: brown; height: 20px">column 2</div>
            <div style="background-color: blueviolet; height: 20px;">column 3</div>

            <div style="
            margin-top: 100px;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 10px;
            row-gap: 10px;
            grid-template-rows: 1fr 1fr;">
            <div style="background-color: aqua;  height: 20px;">column 1</div>
            <div style="background-color: brown; height: 20px">column 2</div>
            <div style="background-color: aqua;  height: 20px;">column 1</div>
            <div style="background-color: brown; height: 20px">column 2</div>
            <div style="background-color: aqua;  height: 20px;">column 1</div>
            <div style="background-color: brown; height: 20px">column 2</div>
            <div style="background-color: aqua;  height: 20px;">column 1</div>
            <div style="background-color: brown; height: 20px">column 2</div>
            

        </body>
    </head>
</html>
